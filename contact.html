    <header class="bg-warning text-white text-center py-4">
        <h1 id="contactus">CONTACT US</h1>
    </header>

    <main class="container mt-5">
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Ex: New York City">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose one</option>
                    <option>NY</option>
                    <option>RI</option>
                    <option>NJ</option>
                    <option>MA</option>
                    <option>PA</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Ex: 10019">
                </div>
              </div>
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="5" placeholder="Write your message here..."></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Subscribe to our newsletter
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" onclick="sendMessage()">Send Message</button>

        
        </form>

        <div class="result" id="result">
            <h2>Thank you for contacting us!</h2>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Address:</strong> <span id="resultAddress"></span></p>
            <p><strong>Address2:</strong> <span id="resultAddress2"></span></p>
            <p><strong>City:</strong> <span id="resultCity"></span></p>
            <p><strong>State</strong> <span id="resultState"></span></p>
            <p><strong>Zip:</strong> <span id="resultZip"></span></p>
            <p><strong>Subject:</strong> <span id="resultSubject"></span></p>
            <p><strong>Message:</strong></p>
            <p id="resultMessage"></p>
        </div>
